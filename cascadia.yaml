# program name, name for the executable
ProgramName: cascadia

PackageName: main

Name: cascadiaC
Desc: cascadia wrapper
Text: Command line interface to go cascadia CSS selectors package
#NumArg: cli.AtLeast(1)
NumOption: cli.AtLeast(3)

Options:
  - Name: Filei
    Type: '*clix.Reader'
    Flag: "*i,in"
    Usage: 'The html/xml file to read from (or stdin)'

  - Name: Fileo
    Type: '*clix.Writer'
    Flag: "*o,out"
    Usage: 'The output file (or stdout)'

  - Name: CSS
    Type: string
    Flag: '*c,css'
    Usage: CSS selectors

  - Name: Piece
    Type: MapStringString
    Flag: 'p,piece'
    Usage: 'sub CSS selectors within -css to split that block up into pieces\n\t\t\tformat: PieceName=[RAW:]selector_string\n\t\t\tRAW: will return the selected as-is; else the text will be returned'

  - Name: Deli
    Type: string
    Flag: 'd,delimiter'
    Usage: 'delimiter for pieces csv output'
    Value: "\\t"

  - Name: NoHeader
    Type: bool
    Flag: 'no-header'
    Usage: 'ignore headers when using --piece'
    Value: false

  - Name: WrapHTML
    Type: bool
    Flag: w,wrap-html
    Usage: wrap up the output with html tags

  - Name: Base
    Type: string
    Flag: b,base
    Usage: base href tag used in the wrapped up html

  - Name: RawAttr
    Type: string
    Flag: 'a,attr,raw-attr'
    Usage: 'extract the innerText from selected element. Ignored when --piece is used'

  - Name: Text
    Type: bool
    Flag: 't,text'
    Usage: 'extract the human readable text from selected element. Ignored when --piece is used'

  - Name: RawText
    Type: bool
    Flag: 'r,raw-text'
    Usage: 'extract the innerText from selected element. Ignored when --piece is used'

  - Name: Quiet
    Type: bool
    Flag: q,quiet
    Usage: be quiet

